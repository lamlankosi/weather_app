<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App</title>
    
</head>
<style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    body {
        font-family: "Geist", sans-serif;
        color: white;
        background-image: url('https://lamlankosi.github.io/project_images/Images/clouds-5368444_1280.jpg');
        background-repeat: no-repeat;
        background-size: cover; 
        background-position: center; 
        height: 100vh;
        margin: 20px;
    }
    .container{
        width: 600px;
        margin: auto;
        text-align: center;
    }
    button{
        background-color: rgb(21, 21, 166);
        color: white;
        border-radius: 5px;
        display: inline-block;
     
        border: none;
    }
    button:hover{
        background-color: white;
        color: rgb(21, 21, 166);

    }
    input{
        border: none;
        border-radius: 5px;
    }

    @media (max-width: 360px) {
        .container{
            text-align: left;
        }
    }
</style>
<body>
    <div class="container">
        <h1>Weather Search</h1>
        <form method="POST" action="/">
            
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit"><i class="bi-search"></i> Search</button>
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        {% if weather_data %}
            <h2>Weather in {{ weather_data.city }}</h2>
            <p>Temperature: {{ weather_data.temperature }}Â°C</p>
            <p>Description: {{ weather_data.description }}</p>
        {% endif %}
    </div>
</body>

</html>
